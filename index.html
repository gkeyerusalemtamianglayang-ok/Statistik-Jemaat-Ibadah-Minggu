<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistik Kehadiran Jemaat pada Ibadah HAri Minggu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      color: #222;
      background: linear-gradient(120deg, #fff5f5, #f5fff7, #fdf6ff);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: relative;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      overflow: hidden;
      background: linear-gradient(270deg, #800000, #ffcc00, #009900, #663399, #ff6699, #000000);
      background-size: 1000% 1000%;
      animation: gradientFlow 30s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo GKE transparan di atas */
    header::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/LOGO_GKE.png') no-repeat center/contain;
      opacity: 0.1;
      transform: translate(-50%, -50%);
      animation: pulseGlow 8s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.6)); }
      100% { filter: drop-shadow(0 0 30px rgba(255,255,255,1)); }
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      position: relative;
      z-index: 2;
    }

    header p {
      font-size: 1rem;
      color: #fff;
      margin-top: 0.4rem;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    main {
      padding: 1.5rem;
      max-width: 950px;
      margin: auto;
    }

    .form-section, .data-section {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }
    .form-section:hover, .data-section:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #800000;
      border-bottom: 3px solid #ffcc00;
      padding-bottom: 0.5rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #800000;
      box-shadow: 0 0 5px #80000055;
    }

    .jumlah {
      display: flex;
      gap: 10px;
    }

    button {
      background: linear-gradient(90deg, #009900, #ffcc00, #800000);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      background-size: 200% 200%;
      animation: btnGradient 8s ease infinite;
    }

    @keyframes btnGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffcc00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.95rem;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #ffcc00;
      color: #222;
    }

    tr:nth-child(even) { background: #fff8f0; }

    canvas {
      margin-top: 30px;
      width: 100%;
      height: 350px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: linear-gradient(90deg, #009900, #663399, #ff6699, #800000);
      background-size: 600% 600%;
      animation: footerAnim 20s ease infinite;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.85rem;
    }

    @keyframes footerAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Statistik Kehadiran Jemaat GKE</h1>
    <p>‚ÄúBerakar, Bertumbuh, dan Berbuah dalam Kristus‚Äù</p>
  </header>

  <main>
    <section class="form-section">
      <h2>üïäÔ∏è Form Input Kehadiran</h2>
      <form id="attendanceForm">
        <label>Nama Petugas Op. LCD:</label>
        <input type="text" id="petugas" required />

        <label>Tanggal Ibadah:</label>
        <input type="date" id="tanggal" required />

        <label>Nama Gereja:</label>
        <select id="gereja" required>
          <option value="">-- Pilih Gereja --</option>
          <option value="Efata">Efata</option>
          <option value="Maranatha">Maranatha</option>
        </select>

        <label>Jam Ibadah:</label>
        <select id="jam" required>
          <option value="">-- Pilih Jam --</option>
        </select>

        <label>Jumlah Jemaat Hadir:</label>
        <div class="jumlah">
          <input type="number" id="laki" placeholder="Laki-laki" min="0" required />
          <input type="number" id="perempuan" placeholder="Perempuan" min="0" required />
        </div>

        <button type="submit">Simpan Data</button>
      </form>
    </section>

    <section class="data-section">
      <h2>üìÖ Data Kehadiran Jemaat</h2>
      <label>Filter Tahun:</label>
      <select id="filterTahun"></select>

      <table id="dataTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Petugas</th>
            <th>Gereja</th>
            <th>Jam</th>
            <th>Laki-laki</th>
            <th>Perempuan</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <canvas id="chart"></canvas>
    </section>
  </main>

  <footer>
    <p>¬© Gereja Kalimantan Evangelis ‚Äî Pelayanan Data Jemaat</p>
  </footer>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxePBtJgVAPJ1XZes3Cp2ezGHKgWgvFiLpxD7_MlMAP5ngvA3AP3a6fVgvF8b1GWSMd/exec";

    document.getElementById("gereja").addEventListener("change", function() {
      const jamSelect = document.getElementById("jam");
      jamSelect.innerHTML = "";
      if (this.value === "Efata") {
        jamSelect.innerHTML = `
          <option value="06.00 WIB">06.00 WIB</option>
          <option value="17.00 WIB">17.00 WIB</option>`;
      } else if (this.value === "Maranatha") {
        jamSelect.innerHTML = `<option value="08.00 WIB">08.00 WIB</option>`;
      }
    });

    const tahunSelect = document.getElementById("filterTahun");
    const tahunSekarang = new Date().getFullYear();
    for (let t = 2023; t <= tahunSekarang + 1; t++) {
      const opt = document.createElement("option");
      opt.value = t;
      opt.textContent = t;
      if (t === tahunSekarang) opt.selected = true;
      tahunSelect.appendChild(opt);
    }

    document.getElementById("attendanceForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        petugas: document.getElementById("petugas").value,
        tanggal: document.getElementById("tanggal").value,
        gereja: document.getElementById("gereja").value,
        jam: document.getElementById("jam").value,
        laki: document.getElementById("laki").value,
        perempuan: document.getElementById("perempuan").value
      };

      const formData = new URLSearchParams(data);
      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(() => {
          alert("‚úÖ Data berhasil disimpan!");
          document.getElementById("attendanceForm").reset();
          loadData();
        })
        .catch(err => alert("‚ùå Gagal menyimpan data: " + err));
    });

    async function loadData() {
      const res = await fetch(SCRIPT_URL + "?action=get");
      const rows = await res.json();
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      const tahunDipilih = document.getElementById("filterTahun").value;
      const filtered = rows.filter(r => r.tanggal.startsWith(tahunDipilih));

      filtered.forEach(r => {
        const total = Number(r.laki) + Number(r.perempuan);
        const tr = `<tr>
          <td>${r.tanggal}</td>
          <td>${r.petugas}</td>
          <td>${r.gereja}</td>
          <td>${r.jam}</td>
          <td>${r.laki}</td>
          <td>${r.perempuan}</td>
          <td><b>${total}</b></td>
        </tr>`;
        tbody.insertAdjacentHTML("beforeend", tr);
      });

      renderChart(filtered);
    }

    let chartInstance;
    function renderChart(rows) {
      const ctx = document.getElementById("chart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      const tanggalUnik = [...new Set(rows.map(r => r.tanggal))].sort();

      const datasetEfataPagi = [];
      const datasetEfataSore = [];
      const datasetMaranatha = [];

      tanggalUnik.forEach(tgl => {
        const efataPagi = rows.find(r => r.tanggal === tgl && r.gereja === "Efata" && r.jam === "06.00 WIB");
        const efataSore = rows.find(r => r.tanggal === tgl && r.gereja === "Efata" && r.jam === "17.00 WIB");
        const maranatha = rows.find(r => r.tanggal === tgl && r.gereja === "Maranatha" && r.jam === "08.00 WIB");

        datasetEfataPagi.push(efataPagi ? efataPagi.total : 0);
        datasetEfataSore.push(efataSore ? efataSore.total : 0);
        datasetMaranatha.push(maranatha ? maranatha.total : 0);
      });

      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: tanggalUnik,
          datasets: [
            { label: "Efata 06.00 WIB", data: datasetEfataPagi, backgroundColor: "#1E3A8A" },
            { label: "Efata 17.00 WIB", data: datasetEfataSore, backgroundColor: "#60A5FA" },
            { label: "Maranatha 08.00 WIB", data: datasetMaranatha, backgroundColor: "#10B981" }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top', labels: { font: { size: 14 } } },
            title: { display: true, text: 'Statistik Jemaat per Sesi Ibadah', font: { size: 18 } }
          },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "Jumlah Jemaat" } },
            x: { title: { display: true, text: "Tanggal Ibadah" } }
          }
        }
      });
    }

    document.getElementById("filterTahun").addEventListener("change", loadData);
    loadData();
  </script>
</body>
</html>
